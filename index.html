<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEXORA</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
        background-color: #111;
        border-bottom: 1px solid #444;
    }

    header h1 {
        color: #f9d301;
        margin: 0;
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    /* Login Box */
    .login-box {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
        margin: 20px auto;
        border: 1px solid #f9d301;
    }

    .login-box input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }

    .login-btn {
        width: 90%;
        padding: 12px;
        background: #f9d301;
        color: #000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .login-btn:hover {
        opacity: 0.9;
    }

    /* Content Section */
    .hero {
        margin-top: 40px;
    }

    .hero h2 {
        color: #f9d301;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 16px;
        color: #ccc;
        line-height: 1.6;
    }
</style>
</head>

<body>

<header>
    <h1>LEXORA</h1>
</header>

<div class="container">

    <!-- Passwordless Login Box -->
    <div class="login-box">
        <h2 style="color:#f9d301;">Login</h2>
        <input id="emailInput" type="email" placeholder="Enter your email">
        <button id="sendLinkBtn" class="login-btn">Send Magic Link</button>
        <p style="font-size:13px; color:#aaa; margin-top:10px;">
            You will receive a login link in your email.
        </p>
    </div>

    <!-- Website Content -->
    <div class="hero">
        <h2>Earn Money the Smart Way</h2>
        <p>
            Lexora connects users with surveys, tasks, and rewards.
            Start your earning journey today with our trusted platform.
        </p>
    </div>

</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhuZ-9s6Atgl804ijzOjoDrW3bznODHg0",
      authDomain: "lexorasite.firebaseapp.com",
      projectId: "lexorasite",
      storageBucket: "lexorasite.firebasestorage.app",
      messagingSenderId: "547338465904",
      appId: "1:547338465904:web:28a41ac22e86c593fdbab5",
      measurementId: "G-X3RBR8FKXL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("sendLinkBtn").addEventListener("click", () => {
        const email = document.getElementById("emailInput").value;

        const actionCodeSettings = {
            url: "https://lexorasite.web.app/finish.html",
            handleCodeInApp: true
        };

        sendSignInLinkToEmail(auth, email, actionCodeSettings)
            .then(() => {
                window.localStorage.setItem("emailForSignIn", email);
                alert("Login link sent to your email!");
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
    });
</script>

</body>
</html>
