<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lexora - Get Paid for Surveys & Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
        }
        .header { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 1rem 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { color: white; font-size: 1.8rem; font-weight: bold; text-decoration: none; }
        .nav-menu { display: flex; gap: 2rem; }
        .nav-link { color: white; text-decoration: none; font-weight: 500; }
        .hamburger { display: none; flex-direction: column; cursor: pointer; }
        .bar { width: 25px; height: 3px; background: white; margin: 3px 0; transition: 0.3s; }
        .main { max-width: 1200px; margin: 4rem auto; padding: 0 2rem; text-align: center; color: white; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.3rem; margin-bottom: 2rem; opacity: 0.9; }
        .magic-form { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 20px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input { width: 100%; padding: 1rem 1.5rem; border: none; border-radius: 50px; font-size: 1.1rem; background: rgba(255,255,255,0.9); }
        #sendLinkBtn { width: 100%; padding: 1.2rem; background: linear-gradient(45deg, #ff6b6b, #feca57); border: none; border-radius: 50px; color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: transform 0.3s; }
        #sendLinkBtn:hover { transform: scale(1.05); }
        #status { margin-top: 1rem; padding: 1rem; border-radius: 10px; }
        .status-success { background: rgba(46,204,113,0.3); color: #2ecc71; }
        .status-error { background: rgba(231,76,60,0.3); color: #e74c3c; }
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            .nav-menu { position: fixed; top: 70px; left: -100%; width: 100%; height: calc(100vh - 70px); background: rgba(0,0,0,0.95); flex-direction: column; justify-content: flex-start; align-items: center; padding-top: 2rem; transition: 0.3s; }
            .nav-menu.active { left: 0; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">Lexora</a>
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="hero">
            <h1>Get Paid for Surveys & Ads</h1>
            <p>Complete simple tasks and earn money instantly. No skills required!</p>
        </div>
        
        <div class="magic-form">
            <form id="magicForm" class="form-group">
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Enter your email to get started" required>
                </div>
                <button type="submit" id="sendLinkBtn">
                    <i class="fas fa-magic"></i> Send Magic Link
                </button>
                <div id="status"></div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getAuth, sendSignInLinkToEmail } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAhuZ-9s6Atgl804ijzOjoDrW3bznODHg0",
            authDomain: "lexorasite.firebaseapp.com",
            projectId: "lexorasite",
            storageBucket: "lexorasite.firebasestorage.app",
            messagingSenderId: "547338465904",
            appId: "1:547338465904:web:28a41ac22e86c593fdbab5",
            measurementId: "G-X3RBR8FKXL"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const form = document.getElementById('magicForm');
        const emailInput = document.getElementById('emailInput');
        const sendLinkBtn = document.getElementById('sendLinkBtn');
        const statusEl = document.getElementById('status');
        
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status-${type}`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!email) return;
            
            sendLinkBtn.disabled = true;
            sendLinkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            const actionCodeSettings = {
                url: 'https://lexoralex.github.io/lexora.site/finish-signin.html',
                handleCodeInApp: true
            };
            
            try {
                await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                showStatus('Magic link sent! Check your email.', 'success');
            } catch (error) {
                console.error(error);
                showStatus('Error: ' + error.message, 'error');
            } finally {
                sendLinkBtn.disabled = false;
                sendLinkBtn.innerHTML = '<i class="fas fa-magic"></i> Send Magic Link';
            }
        });
        
        // Mobile menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
